<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shishu Store - Premium Kids Half Pants</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Shishu Store Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#size-chart">Size Chart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Premium Half Pants for Kids</h1>
            <p>Soft, durable fabrics with playful designs that kids love</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <section id="products" class="products">
        <div class="container">
            <h2>Our Collection</h2>
            <div class="product-grid">
                <!-- Product items will be dynamically loaded -->
            </div>
        </div>
    </section>

    <section id="size-chart" class="size-chart">
        <div class="container">
            <h2>Size Guide</h2>
            <a href="images/size-chart.webp" target="_blank" class="btn">View Full Size Chart</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Shishu Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
